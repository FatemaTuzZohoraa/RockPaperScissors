<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="12-rps.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-but rockBtn">
        <img src="images/rock-image.png" class="move-icon">
    </button>
    <button class="move-but papBtn">
        <img src="images/paper-image.png" class="move-icon">
    </button>
    <button class="move-but sciBtn">
        <img src="images/scissors-image.png" class="move-icon">
    </button>

    
    <p class="res result"></p>
    <p class="move">       
    </p>
    <p class="score"></p>

    <button onclick="
    reset();
    " class="resett">Reset Score</button>

    <button class="auto-play-btn" onclick="
    autoPlay();
    ">Auto Play</button>
    <script src="12-rps.js"></script>
</body>

</html>
